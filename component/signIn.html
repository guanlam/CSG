  <script>




document.addEventListener('DOMContentLoaded', function () {
    const registrationForm = document.getElementById('registrationForm');
    const feedbackLoginSection = document.querySelector('.feeback-login');
    const userSignInButton = document.querySelector('.signIn'); // Select the "SIGN IN" element

    registrationForm.addEventListener('submit', function () {
        const phoneNumber = document.getElementById('phoneNumber').value;
        const password = document.getElementById('password').value;

        // Retrieve user data from local storage
        const storedUserDataJSON = localStorage.getItem('userData');
        if (storedUserDataJSON) {
            const storedUserData = JSON.parse(storedUserDataJSON);
            // Compare the entered credentials with stored data
            if (phoneNumber === storedUserData.phoneNumber && password === storedUserData.password) {
                // Successful login
                feedbackLoginSection.style.display = 'block';
                // Update the "SIGN IN" text with the user's name
                userSignInButton.textContent = storedUserData.name;
            } else {
                // Failed login
                const invalid = document.querySelector('.invalid');
                invalid.style.display = 'block';
            }
        } else {
            // User data not found
            alert('User data not found. Please sign up first.');
        }
    });
});



    function toggleInvalid() {
        const feedbackLoginSection = document.querySelector('.invalid');
        feedbackLoginSection.style.display = feedbackLoginSection.style.display === 'block' ? 'none' : 'block';
      }



  </script>
