    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // fetch('nav/nav.html')
            //     .then(response => response.text())
            //     .then(html => {
            //         document.querySelector('nav').innerHTML = html;
            //     });

        const selectedMovieTitle = localStorage.getItem('selectedMovieTitle');

        const selectedMovieDuration = localStorage.getItem('selectedMovieDuration');


        const movieTitleElement = document.getElementById('selectedMovieTitle');
        movieTitleElement.textContent = selectedMovieTitle;
        const durationElement = document.getElementById('duration');
        durationElement.textContent = selectedMovieDuration;




        const chairSeats = document.querySelectorAll('.chair-seat');

    // Number of seats to turn red
    const numSeatsToTurnRed = 5;

    // Generate an array of random indices for the seats
    const randomIndices = [];
    while (randomIndices.length < numSeatsToTurnRed) {
        const randomIndex = Math.floor(Math.random() * chairSeats.length);
        if (!randomIndices.includes(randomIndex)) {
            randomIndices.push(randomIndex);
        }
    }

    // Apply the 'red' class to the randomly selected seats
    randomIndices.forEach(index => {
        chairSeats[index].classList.add('red');
    });


    chairSeats.forEach(seat => {
        seat.addEventListener('click', () => {
            if (!seat.classList.contains('red')) {
                seat.classList.toggle('orange');
            }
        });
    });

    });
    </script>
